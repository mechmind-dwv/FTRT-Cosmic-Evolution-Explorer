  <!-- Preload critical resources -->
  <link rel="preload" as="style" href="/src/index.css" />
  
  <!-- Inline critical CSS for faster initial render -->
  <style>
    /* Critical CSS */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: #000000;
      color: #ffffff;
      overflow-x: hidden;
    }
    
    #root {
      min-height: 100vh;
      width: 100%;
    }
    
    /* Loading screen */
    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(135deg, #000000 0%, #1a1a2e 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    
    .loading-spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(139, 92, 246, 0.3);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .loading-text {
      margin-top: 24px;
      font-size: 18px;
      color: #a78bfa;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .loading-subtext {
      margin-top: 8px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Loading Screen (will be hidden when React mounts) -->
  <div id="loading" class="loading-screen">
    <div class="loading-spinner"></div>
    <div class="loading-text">⚡ FTRT Cosmic Evolution Explorer ⚡</div>
    <div class="loading-subtext">Initializing cosmic data streams...</div>
  </div>
  
  <!-- React Root -->
  <div id="root"></div>
  
  <!-- Module Script -->
  <script type="module" src="/src/index.js"></script>
  
  <!-- Hide loading screen when content loads -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loading.style.display = 'none';
          }, 500);
        }
      }, 1000);
    });
  </script>
